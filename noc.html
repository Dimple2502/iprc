<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>IPR | Login</title>
</head>

<body>
    <div class="container">
        <h2 class="h2 text-center my-5">Application for NOC</h2>
        <div class="offset-md-1 col-md-10 border p-5">

            <form>
                <div class="form-group">
                    <label for="title">Title for Copyright</label>
                    <input type="text" class="form-control" id="title" >
                 
                </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <input type="text" class="form-control" id="desc">
                </div>
                <div class="form-group">
                    <label for="applicants_number">Number of Applicants</label>
                    <input type="text" class="form-control" id="applicants_number">
                </div>
                <div id="applicants">

                </div>

                <button type="submit" class="btn btn-primary btn-block">Submit</button>

            </form>

        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
    <script>

        document.getElementById('applicants_number').addEventListener('input', function () {
            var number_applicants = document.getElementById("applicants_number").value;
            // console.log(number_applicants)
            var demop = document.getElementById("applicants");
            let index;
            var numberHTML = "<div>";
            if (number_applicants > 0) {
             
                for (index = 1; index <= number_applicants; index++) {

                    numberHTML += `<div class="form-group" id=applicant${index}>
                    <label for="applicants_name${index}">Name of Applicants Number ${index}</label>
                    <input type="text" class="form-control" id="applicants_name${index}">
                  </div>
                  <div class="form-group" id=applicant${index}>
                    <label for="applicant_role${index}">Role of Applicant Number ${index}</label>
                    <select id="applicant_role${index}" class="form-control">
                        <option >Applicant</option>
                        <option>Author</option>
                        <option>Both</option>
                    </select>
                  </div>
                  <div class="form-group" id=applicant${index}>
                    <label for="applicants_designation${index}">Designation of Number ${index}</label>
                    <select id="applicants_designation${index}" class="form-control">
                        <option >Professor</option>
                        <option>Asst. Professor</option>
                        <option>Asso. Professor</option>
                        <option>Student</option>
                        <option>Other</option>
                    </select>
                  </div>
                  `
                }
                }else if(number_applicants<0){
                    document.getElementById('applicants').innerHTML = `<div class="alert alert-danger" role="alert" >
  Select correct option!
</div>` 
                }
                else {
                    document.getElementById('applicants').innerHTML = `<div class="alert alert-danger" role="alert" hidden>
  Select correct option!
</div>`
                }


            
            numberHTML += "</div>"
            demop.innerHTML += numberHTML;

        }
        );
    </script>
</body>

</html>
